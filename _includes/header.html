<section class="page-header">
        <div class="divTableRow header-meta">
          <div class="divTableCell header-meta-left-filler">
            &nbsp;
          </div>
          <div class="divTableCell header-meta-main-filler">
              <h1 class="project-name"><a href="/" class="blog-title">{{ site.title | default: site.github.repository_name }}</a></h1>
              <h3 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h3>
          </div>
          {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
          {% endif %}
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
          {% endif %}
          <div class="divTableCell header-meta-right-filler">
              <a href="{{ site.url }}/about/" class="btn">About</a></span>
              {% include profile.html %}
          </div>
        </div>
</section>
